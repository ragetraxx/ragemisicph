<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Logos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Play Audio Files</h1>
        <div class="audio-list">
            <div class="audio-item" onclick="playAudio(0)">
                <img src="https://i.imgur.com/a3iXI35.png" alt="Audio 1">
                <button>Rage Music Philippines</button>
            </div>
            <div class="audio-item" onclick="playAudio(1)">
                <img src="https://i.imgur.com/mtxns7R.png" alt="Audio 2">
                <button>Clubmix</button>
            </div>
            <div class="audio-item" onclick="playAudio(2)">
                <img src="https://i.imgur.com/nOBT9dU.png" alt="Audio 3">
                <button>Emotions</button>
            </div>
            <div class="audio-item" onclick="playAudio(3)">
                <img src="https://i.imgur.com/WhCxsNJ.png" alt="Audio 4">
                <button>Scream Radio</button>
            </div>
            <div class="audio-item" onclick="playAudio(4)">
                <img src="https://i.imgur.com/JbkwiBQ.png" alt="Audio 5">
                <button>Vibe Radio</button>
            </div>
            <div class="audio-item" onclick="playAudio(5)">
                <img src="https://i.imgur.com/nfFWyYR.png" alt="Audio 6">
                <button>Hot Hiphop And RnB</button>
            </div>
            <div class="audio-item" onclick="playAudio(6)">
                <img src="https://i.imgur.com/CLD1X1t.png" alt="Audio 7">
                <button>iMix Radio</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
