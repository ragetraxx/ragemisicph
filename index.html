<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage Media Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Video -->
    <video id="bg-video" autoplay muted loop playsinline></video>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Music Player -->
    <div class="music-player">
        <img id="album-art" src="https://via.placeholder.com/150" alt="Album Art">
        <div class="music-info">
            <h2 id="song-title">Now Playing</h2>
            <p id="artist-name">Artist</p>
        </div>
    </div>

    <div class="container">
        <h1>Listen to our Radio</h1>
        <div class="audio-list">
            <div class="audio-item" onclick="playAudio(0)">
                <img src="https://i.imgur.com/a3iXI35.png" alt="Audio 1">
                <button>Rage Music Philippines</button>
            </div>
            <div class="audio-item" onclick="playAudio(1)">
                <img src="https://i.imgur.com/mtxns7R.png" alt="Audio 2">
                <button>Clubmix</button>
            </div>
            <div class="audio-item" onclick="playAudio(2)">
                <img src="https://i.imgur.com/nOBT9dU.png" alt="Audio 3">
                <button>Emotions</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
